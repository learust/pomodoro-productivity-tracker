<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .timer { font-size: 4em; margin: 20px; }
        .controls button { margin: 10px; padding: 10px 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Simple Timer Test</h1>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="setTime(19)">Set 19 min</button>
        <button onclick="setTime(25)">Set 25 min</button>
    </div>
    <div id="status"></div>
    
    <script>
        let remainingSeconds = 25 * 60; // 25 minutes
        let timerInterval = null;
        let isRunning = false;
        
        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
            document.getElementById('status').textContent = 
                `Remaining: ${remainingSeconds}s, Running: ${isRunning}`;
        }
        
        function startTimer() {
            if (!isRunning && remainingSeconds > 0) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (remainingSeconds > 0) {
                        remainingSeconds--;
                        updateDisplay();
                    } else {
                        pauseTimer();
                        alert('Timer finished!');
                    }
                }, 1000);
                updateDisplay();
            }
        }
        
        function pauseTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updateDisplay();
        }
        
        function resetTimer() {
            pauseTimer();
            remainingSeconds = 25 * 60;
            updateDisplay();
        }
        
        function setTime(minutes) {
            pauseTimer();
            remainingSeconds = minutes * 60;
            updateDisplay();
        }
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
